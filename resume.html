<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resume-container">
      <h2>Applicant Details</h2>
      <div class="search-container">
        <button id="prevBtn" onclick="prevApplicant()">Previous</button>

        <div>
          <input type="text" id="jobFilter" placeholder="Filter by job title" />
        </div>

        <button id="nextBtn" onclick="nextApplicant()">Next</button>
      </div>

      <div class="error-message-div">
        <img src="./sad-face.png" />
        <p>No applications for this job.</p>
      </div>

      <div class="application-div" id="applicant-details"></div>
    </div>

    <script src="resume.js"></script>
  </body>
</html>
